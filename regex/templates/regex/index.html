
<html>
  <header>
    <title>Python Regex</title>
  </header>
  <body>
    <h1 style="text-align: center;">
      Python Regex
    </h1>

    <div style="margin: 0 auto; width: 50%">
      <form  style="margin: 0 auto; width: 50%" action="{% url 'regex:query' %}" method="post">
          {% csrf_token %}
          <label for="query">Query</label><br/>
          <input name="query" style="width: 100%;"/>
          
          <label for="text">Text to match</label><br/>
          <textarea style="width: 100%; height: 50%;" name="text"></textarea>

          <input type="submit" value="Send"/>
      </form>

      <p style="border: dashed 1px black; padding: 5px">
        {% if textMatch %} {{textMatch}} {% endif %}
      </p>
    </div>
  </body>
</html>
